name: "기능 추가"
description: 기능 추가 Issue 작성 양식입니다.
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        작성 예시 : "[FEATURE] 소셜 로그인"
  - type: textarea
    id: feat-description
    attributes:
      label: 작업 설명
      description: 기능에 대한 설명을 적어주세요.
      placeholder: 설명을 적어주세요.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 접근 방법 (선택 사항)
      description: 고려하신 방법이나, 접근에 대해서 설명해주세요.
      placeholder: 설명을 적어주세요.
    validations:
      required: false
